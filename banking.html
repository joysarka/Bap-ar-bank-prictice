<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-5">Let's get some 
            <span class="font-semibold text-yellow-300">money!</span> !!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section  >

           <div class="grid grid-cols-3 gap-4  mt-10 ">

            <div class="bg-green-300 p-7 text-white">
                <h1 class="text-2xl text-center">Deposit</h1> 
                <h1 class="text-3xl mt-1 text-center">$<span  id="deposit-total">000</span></h1>
           </div>

           <div class="bg-blue-300  p-7 text-white">
                <h1 id="" class="text-2xl text-center">Withdrew</h1> 
                <h1 class="text-5xl mt-1 text-center">$<span id="withdraw-total">000</span> </h1>
           </div>

           <div class="bg-pink-300 p-7 text-white">
                <h1 class="text-2xl text-center">Balance</h1> 
                <h1 class="text-5xl mt-1 text-center">$ <span id="balance-total">1200</span></h1>
           </div>

           </div>

        </section>
             <div class="grid grid-cols-2 gap-4 mt-5">

                <div class="bg-indigo-200 p-8">
                    <h1 class="text-2xl">Please Deposit</h1>
                    <input id="deposit-input" class="border-2 border-gray-300 mt-1 w-3/4 block rounded pl-2 " type="text" placeholder="$ amount you want ot deposit">
                    <button id="deposit-button" class="border-2 border-gray-300 bg-white mt-2 px-3 py-1 rounded text-white bg-red-400 font-semibold	">Deposit</button>
                </div>

                <div class="bg-red-200 p-8">
                    <h1 class="text-2xl">Please Deposit</h1>
                    <input id="withdraw-input" class="border-2 border-gray-300 mt-1 w-10/12 block rounded pl-2 " type="text" placeholder="$ amount you want ot withdraw">
                    <button id="withdraw-button" class="border-2 border-gray-300 bg-white mt-2 px-3 py-1 rounded text-white bg-red-400 font-semibold">Withdraw</button>
                </div>

             </div>
        <section>

        </section>
    </main>


     <script src="js/banking-sorcut.js"></script>
</body>
</html>
